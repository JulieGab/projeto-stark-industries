<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stark Corporation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Stark Corporation</h1>
        <input type="text" id="searchInput" placeholder="Buscar por criptomoeda...">
    </header>
    <div class="imageIronman" alt="Ironman Image">
        <img src="assets/ironman-image.jpg">
    </div>
    <main id="cryptoContainer">
    </main>
    <section id="converterSection">
        <h1>Conversão de Moedas</h1>
        <form id ="converterForm">
            <label for="moedaOrigem">Moeda de Origem:</label>
            <select id="moedaOrigem">
                <option value="starkoin">Starkoin</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
            </select>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" placeholder="Quantidade">
            <label for="moedaDestino">Moeda de Destino:</label>
            <select id="moedaDestino">
                <option value="real">Real</option>
                <option value="dolar">Dólar</option>
                <option value="euro">Euro</option>
            </select>
            <button type="button" onclick="converterMoeda()">Converter</button>
        </form>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
